<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanƒ±≈üalƒ±m mƒ±? ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #ff6b81, #ff8fa3);
      overflow: hidden;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      touch-action: manipulation;
    }

    .container {
      z-index: 10;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255,20,147,0.8);
      animation: pulse 2s infinite;
    }

    .question {
      font-size: 1.8rem;
      margin: 30px 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      min-width: 120px;
    }

    #yesBtn {
      background: #4ade80;
      color: white;
      box-shadow: 0 10px 30px rgba(74,222,128,0.5);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(74,222,128,0.8);
    }

    #noBtn {
      background: #ff5c5c;
      color: white;
      position: absolute;
      box-shadow: 0 10px 30px rgba(255,92,92,0.5);
      transition: all 0.2s ease;
    }

    .instagram {
      margin-top: 30px;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 1s;
    }

    .instagram a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

    /* Kalp ve kar efektleri */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff1493;
      transform: rotate(-45deg);
      animation: float 5s infinite ease-in-out;
      box-shadow: 0 0 20px #ff1493;
      pointer-events: none;
    }

    .heart:before,
    .heart:after {
      content: '';
      width: 50px;
      height: 50px;
      position: absolute;
      border-radius: 50%;
      background: #ff1493;
    }

    .heart:before { top: -25px; left: 0; }
    .heart:after { left: 25px; top: 0; }

    .snow {
      position: absolute;
      color: #fff;
      font-size: 1.2rem;
      animation: snow 8s linear infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
    }

    @keyframes snow {
      0% { transform: translateY(-100px) rotate(0); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .question { font-size: 1.4rem; }
      button { padding: 12px 25px; font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="name">ELƒ∞F</h1>
    <div class="question">Tanƒ±≈üalƒ±m mƒ±? ‚ù§Ô∏è</div>
    
    <div class="buttons">
      <button id="yesBtn">EVET üòç</button>
      <button id="noBtn">HAYIR üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>

    <div class="instagram" id="insta">
      Harika! üòä Bana <a href="https://instagram.com/yusufkerem_4458" target="_blank">Instagram'dan</a> yazabilirsin! üì∏
    </div>
  </div>

  <audio id="music" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_883a2d6b9c.mp3?filename=romantic-piano-11027.mp3" type="audio/mp3">
  </audio>

  <script>
    // === KIZIN ADI VE ƒ∞NSTAGRAM Lƒ∞NKƒ∞Nƒ∞ BURAYA YAZ ===
    const KIZ_ADI = "ELƒ∞F"; // ‚Üê DEƒûƒ∞≈ûTƒ∞R
    const INSTAGRAM_LINK = "https://instagram.com/kerem5858"; // ‚Üê KENDƒ∞ ƒ∞NSTAGRAM Lƒ∞NKƒ∞N
    // =================================================

    document.getElementById("name").textContent = KIZ_ADI;
    document.querySelector("#insta a").href = INSTAGRAM_LINK;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const instaDiv = document.getElementById("insta");

    // HAYIR butonu ka√ßar!
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100) + 50;
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.position = "absolute";
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      // Mobil i√ßin tƒ±klayƒ±nca da ka√ßsƒ±n
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100) + 50;
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // EVET ‚Üí Instagram g√∂ster
    yesBtn.addEventListener("click", () => {
      instaDiv.style.opacity = "1";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      startEffects();
    });

    // M√ºzik otomatik √ßalsƒ±n (mobil i√ßin kullanƒ±cƒ± etkile≈üimi gerek)
    document.body.addEventListener("touchstart", startMusic, { once: true });
    document.body.addEventListener("click", startMusic, { once: true });

    function startMusic() {
      const audio = document.getElementById("music");
      audio.volume = 0.3;
      audio.play().catch(() => {});
    }

    // Efektler (kalp + kar)
    function startEffects() {
      setTimeout(() => {
        setInterval(createHeart, 400);
        setInterval(createSnow, 300);
      }, 500);
    }

    function createHeart() {
      const h = document.createElement("div");
      h.classList.add("heart");
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }

    function createSnow() {
      const s = document.createElement("div");
      s.classList.add("snow");
      s.textContent = "‚ùÖ";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (Math.random() * 5 + 5) + "s";
      s.style.fontSize = Math.random() * 15 + 12 + "px";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 10000);
    }

    // Sayfa y√ºklendiƒüinde m√ºzik dene
    window.addEventListener("load", () => {
      setTimeout(startMusic, 1000);
    });
  </script>
</body>
</html>
