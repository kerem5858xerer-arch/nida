<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; }
    
    /* OTOMATÄ°K VÄ°DEO (GitHub dÄ±ÅŸÄ±, hÄ±zlÄ± yÃ¼klenir) */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.75);
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
      max-width: 90%;
      backdrop-filter: blur(15px);
      background: rgba(0,0,0,0.45);
      border-radius: 30px;
      box-shadow: 0 0 70px rgba(255,20,147,0.6);
      margin-top: 20vh;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 5.2rem;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 50px #ff1493;
      animation: neon 2s infinite;
    }

    @keyframes neon {
      0%, 100% { text-shadow: 0 0 25px #ff1493; }
      50% { text-shadow: 0 0 70px #ff1493, 0 0 140px #ff69b4; }
    }

    .question { font-size: 2.1rem; margin: 40px 0; font-weight: bold; color: #fff; }
    .buttons { display: flex; gap: 35px; justify-content: center; flex-wrap: wrap; margin-top: 50px; }
    button {
      padding: 22px 55px; font-size: 1.7rem; border: none; border-radius: 70px;
      cursor: pointer; font-weight: bold; transition: all 0.4s; min-width: 170px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
    }
    #yesBtn { background: #4ade80; color: white; }
    #yesBtn:hover { transform: translateY(-7px) scale(1.1); }
    #noBtn { background: #ff5c5c; color: white; position: absolute; }

    .instagram {
      margin-top: 60px; font-size: 1.8rem; opacity: 0; transition: all 1.5s;
      background: rgba(0,0,0,0.5); padding: 30px; border-radius: 20px;
    }
    .instagram a { color: #ff69b4; text-decoration: none; font-weight: bold; }

    @media (max-width: 480px) {
      h1 { font-size: 3.2rem; }
      .question { font-size: 1.5rem; }
      button { padding: 16px 40px; font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <!-- OTOMATÄ°K VÄ°DEO (HÄ±zlÄ±, gÃ¼zel, loop) -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="https://videos.pexels.com/video-files/854195/854195-hd_1920_1080_30fps.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>NÄ°DA</h1>
    <div class="question">TanÄ±ÅŸalÄ±m mÄ±? â¤ï¸</div>
    
    <div class="buttons">
      <button id="yesBtn">EVET ğŸ˜</button>
      <button id="noBtn">HAYIR ğŸ™ˆ</button>
    </div>

    <div class="instagram" id="insta">
      Harika! ğŸ˜Š Bana <a href="https://instagram.com/yusufkerem_4458" target="_blank">@yusufkerem_4458</a>'dan yaz! ğŸ“¸
    </div>
  </div>

  <!-- SENÄ°N MP3 (SES) -->
  <audio id="music" loop autoplay>
    <source src="ses.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    function moveNoBtn() {
      const x = Math.random() * (window.innerWidth - 180);
      const y = Math.random() * (window.innerHeight - 180);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.position = "absolute";
    }
    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoBtn(); });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("insta").style.opacity = "1";
      document.getElementById("yesBtn").style.display = "none";
      noBtn.style.display = "none";
    });

    // Mobil iÃ§in MP3 Ã§alsÄ±n
    document.body.addEventListener("touchstart", () => {
      document.getElementById("music").play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
