<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nƒ∞DA ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; }

    /* Vƒ∞DEO ARKA PLAN */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.8);
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 25px;
      max-width: 90%;
      margin: 15vh auto 0;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.35);
      border-radius: 25px;
      box-shadow: 0 0 60px rgba(255,20,147,0.5);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px #ff1493;
      animation: neon 2s infinite;
    }

    @keyframes neon {
      0%, 100% { text-shadow: 0 0 20px #ff1493; }
      50% { text-shadow: 0 0 50px #ff1493, 0 0 100px #ff69b4; }
    }

    .question {
      font-size: clamp(1.2rem, 5vw, 2rem);
      margin: 30px 0;
      font-weight: bold;
      color: #fff;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      position: relative;
    }

    button {
      padding: 15px 35px;
      font-size: clamp(1rem, 4vw, 1.5rem);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #4ade80;
      color: white;
      box-shadow: 0 10px 30px rgba(74,222,128,0.5);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ff5c5c;
      color: white;
      position: absolute;
      box-shadow: 0 10px 30px rgba(255,92,92,0.5);
      transition: all 0.3s ease;
    }

    .instagram {
      margin-top: 40px;
      font-size: clamp(1rem, 4vw, 1.6rem);
      opacity: 0;
      transition: opacity 1s ease;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
    }

    .instagram a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container { margin-top: 10vh; padding: 15px; }
      .buttons { gap: 15px; }
      button { padding: 12px 30px; }
    }
  </style>
</head>
<body>

  <!-- Vƒ∞DEO -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="https://videos.pexels.com/video-files/854195/854195-hd_1920_1080_30fps.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>Nƒ∞DA</h1>
    <div class="question">Tanƒ±≈üalƒ±m mƒ±? ‚ù§Ô∏è</div>
    
    <div class="buttons">
      <button id="yesBtn">EVET üòç</button>
      <button id="noBtn">HAYIR üôà</button>
    </div>

    <div class="instagram" id="insta">
      Harika! üòä Bana <a href="https://instagram.com/yusufkerem_4458" target="_blank">@yusufkerem_4458</a>'dan yaz! üì∏
    </div>
  </div>

  <!-- SENƒ∞N MP3 -->
  <audio id="music" loop>
    <source src="ses.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const insta = document.getElementById("insta");
    const audio = document.getElementById("music");

    // HAYIR BUTONU KA√áIYOR (MOBƒ∞L + PC)
    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    // EVET ‚Üí Instagram
    yesBtn.addEventListener("click", () => {
      insta.style.opacity = "1";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // M√úZƒ∞K √áALSIN (MOBƒ∞L ƒ∞√áƒ∞N DOKUNMA)
    function playMusic() {
      audio.volume = 0.4;
      audio.play().catch(() => {});
    }

    document.body.addEventListener("click", playMusic, { once: true });
    document.body.addEventListener("touchstart", playMusic, { once: true });

    // Sayfa y√ºklendiƒüinde dene
    window.addEventListener("load", () => {
      setTimeout(playMusic, 500);
    });
  </script>
</body>
</html>
